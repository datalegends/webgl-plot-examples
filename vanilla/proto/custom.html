<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Webgl line plotting framework - Lines</title>
    <link rel="stylesheet" href="../style.css" type="text/css" />
  </head>
  <body>
    <div
      style="
        width: 100%;
        display: grid;
        grid-template-rows: 1fr 1.5em;
        grid-template-columns: 5em 1fr;
        gap: 0;
      "
    >
      <div style="border-right: solid 2px">
        <canvas id="canvas_yAxis" style="width: 100%; height: 70vh"></canvas>
      </div>

      <div>
        <canvas id="canvas_plot" style="width: 100%; height: 70vh"></canvas>
      </div>

      <div style="border-right: solid 2px; border-top: solid 2px"></div>

      <div style="border-top: solid 2px">
        <canvas id="canvas_xAxis" style="width: 100%; height: 2em"></canvas>
      </div>

    </div>

    <div style="height: 1em"></div>

    <div style="width: 80%; margin: auto">
      <span id="info"></span>
      <h3>Move the plot!</h3>
    </div>

  <p>With Mouse: Right click and hold to pan</p>
  <p>With Mouse: Left click hold & drag to zoom in the selected window</p>
  <p>With Mouse: Double click to reset view</p>
  <p>With Touch: pinch & zoom - drag</p>

  <script>var exports = {};</script>

  <script src="/node_modules/pbf/dist/pbf.js"></script>;
  <script src="/dist/proto/pbfmarket.js"></script>

  <script type="module" src="/dist/proto/main.js"></script>

  </body>

</html>
